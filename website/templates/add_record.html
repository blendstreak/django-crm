{% extends 'base.html' %}{% block content %}


<form class="p-4" method="post" action="{% url 'add_record' %}">
    <p class="font-semibold p-2">Add Record</p>
    {% csrf_token %}
    <div class="flex flex-col gap-3">
    {{ form.as_p }}
    </div>
    <br/>
    <button class="bg-[#021526] px-[24px] py-[10px] text-white rounded-full font-semibold hover:bg-gray-300" type="submit">Add Record</button>
    <a class="bg-gray-500 text-white rounded-md px-[24px] py-[10px]" href="{% url 'home' %}">Back</a>
</form>
{% endblock %}
